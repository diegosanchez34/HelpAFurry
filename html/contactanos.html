<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Somos una ONG que promueve el rescate de animales. Ayuda a un peludo adoptándolo en tu vida.">
    <meta name="keywords" content="perros, gatos, Adopción, mascotas">

    <title>Contactanos</title>
    <link rel="stylesheet" href="../css/Styles.css">
    <link rel="icon" href="../img/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="../js/script.js"></script>
</head>

<body class="cuerpo">
    <nav class="menu"> 
        <a href="../index.html" > Inicio</a>
        <a href="nosotros.html"> Nosotros</a>
        <a href="contactanos.html"> Contáctanos</a>
        <a href="perros.html" > Perros</a>
        <a href="gatos.html" > Gatos</a>
        <a href="login.html" > Iniciar Sesión</a>
    </nav>

    <main class="contenido">
        <div class="articulo" style="background-color: #006633">
            <h1 style="align-self: center;">Contáctanos</h1><br>
            <form class="formulario">
                <div class="mb-3">
                    <label for="primerNombre" class="form-label nombres" >Primer Nombre</label>
                    <input type="text" class="form-control" id="primerNombre" Style="width: 50%;" placeholder="Introduzca su primer nombre"> <br>
                    <label for="segundoNombre" class="form-label">Segundo Nombre</label>
                    <input type="text" class="form-control" id="segundoNombre" Style="width: 50%;" placeholder="Introduzca su segundo nombre"><br>
                    <label for="primerApellido" class="form-label">Primer Apellido</label>
                    <input type="text" class="form-control" id="primerApellido" Style="width: 50%;" placeholder="Introduzca su primer apellido"><br>
                    <label for="segundoApellido" class="form-label">Segundo Apellido</label>
                    <input type="text" class="form-control" id="segundoApellido" Style="width: 50%;" placeholder="Introduzca su primer apellido"><br>
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" Style="width: 50%;" placeholder="nombre@ejemplo.com"><br>
                    <label for="numeroTelefono" class="form-label" id="numerocel">Número de Teléfono (opcional)</label>
                    <input type="text" class="form-control" id="numeroTelefono" Style="width: 40%;" placeholder="+56 9 9999 9999"><br>
                    <label for="ciudadResidencia" class="form-label" >Ciudad de Residencia</label>
                    <input type="text" class="form-control" id="ciudadResidencia" Style="width: 50%;" placeholder="Santiago" ><br>
                    <label for="identificacion" class="form-label">Seleccione documento de identificacion: </label>
                    <select name="id">
                        <option value="Pasaporte">Pasaporte</option>
                        <option value="CI">Carnet de Identidad</option>
                    </select>
                    <p style="color: white;">Coméntenos porqué quiere pertenecer a la ONG:</p>
                    <textarea name="comentarios" id="comentarios" cols="50" rows="10"></textarea>
                </div>
                <br>
                <input type="submit" value="Enviar" onclick="validarusuario()">
                <input type="reset" value="Limpiar">
            </form>
        </div> 
    </main>

    <footer class="pie">
        <p>ONG Help a Furry © 2023</p>
    </footer>

</body>
</html>
